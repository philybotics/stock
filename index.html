<style>
:root {
  --gap-size: 32px;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS',
    Roboto, Ubuntu, sans-serif;
  color: #000;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
}

header, footer {
  display: flex;
  width: 100%;
  align-items: center;
  background: rgba(0,0,0,0.05);
  gap: 12px;
}

header {
  justify-content: space-between;
  padding: 0 var(--gap-size);
  gap: calc(var(--gap-size) * 2);
  box-shadow: rgba(0,0,0,0.05) 0 2px 6px 0;
}

header #site-logo {
  font-weight: 600;
  font-size: 32px;
  padding: 16px;
  background: linear-gradient(90deg, #00bce5 0%, #2962ff 100%);
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
}

header input[type='search'] {
  padding: 10px;
  width: 100%;
  max-width: 400px;
  height: 32px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

footer {
  flex-direction: column;
  padding: calc(var(--gap-size)*0.5) var(--gap-size);
  margin-top: var(--gap-size);
  border-top: solid 2px rgba(0,0,0,0.1);
  justify-content: center;
  gap: 8px;
}

footer p {
  margin: 0;
  font-size: 12px;
  color: rgba(0,0,0,0.6);
}

main {
  display: grid;
  width: 100%;
  max-width: 960px;
  padding: 0 calc(var(--gap-size)*0.5);
  grid-template-columns: 1fr 1fr;
  grid-gap: var(--gap-size);
}

#symbol-info,
#advanced-chart,
#company-profile,
#fundamental-data {
  grid-column: span 2;
}

#technical-analysis,
#top-stories,
#powered-by-tv {
  grid-column: span 1;
}

#ticker-tape {
  width: 100%;
  margin-bottom: var(--gap-size);
  padding: 16px;
  background: rgba(0,0,0,0.075);
  border-radius: 4px;
}

/* FIXED HEIGHTS (STABLE) */
#advanced-chart { height: 500px; }
#company-profile { height: 400px; }
#fundamental-data { height: 550px; }

/* RESPONSIVE TARGETS ONLY */
#technical-analysis { height: 450px; }
#top-stories { height: 425px; }

#powered-by-tv {
  display: flex;
  background: #f8f9fd;
  border: solid 1px #e0e3eb;
  flex-direction: column;
  gap: 8px;
  font-size: 14px;
  padding: 16px;
  border-radius: 6px;
}

#powered-by-tv a { color: #2962ff; }

/* RESPONSIVE HEIGHT ADJUSTMENTS (ONLY TA + STORIES) */
@media (max-width: 1024px) {
  #technical-analysis { height: 400px; }
  #top-stories { height: 375px; }
}

@media (max-width: 800px) {
  main > section,
  #technical-analysis,
  #top-stories,
  #powered-by-tv {
    grid-column: span 2;
  }

  #technical-analysis {
    height: auto;
    min-height: 360px;
  }

  #top-stories {
    height: auto;
    min-height: 340px;
  }
}
</style>
</head>
